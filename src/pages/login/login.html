<ion-content padding id="page7" style="background-color: #ffffff;background-image: url('assets/img/bgOnboarding@3xlogin.png') !important;background-size: 100% 100%;">
  <div class="spacer" style="width:300px;height:57px;" id="login-spacer1"></div>
  <img src="assets/img/V3VeQ0TnT16G5FPdScC7_login-header.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="login-form1">
    <div class="spacer" style="width:300px;height:36px;" id="login-spacer2"></div>
    <div id="login-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#FFFFFF;font-size:14px;padding: 20px;text-align: center;">
        Encontre tudo o que você precisa <br> para o seu veículo! </p>
    </div>
    <button id="login-button3" ion-button color="light" block large icon-left style="color:#2B888F;font-size:14px;border-radius:8px 8px 8px 8px;" on-click="goToOfficina()">
      <ion-icon name="facebook"></ion-icon>
      Acessar com o Facebook
    </button>
    <button id="login-button7" ion-button color="light" block large icon-left style="color:#2B888F;font-size:14px;border-radius:8px 8px 8px 8px;" on-click="goToOfficina()">
      <ion-icon name="google"></ion-icon>
      Acessar com o Google
    </button>
    <button id="login-button8" ion-button outline color="light" block large style="font-weight:500;color:#ffff;font-size:16px;border-radius:8px 8px 8px 8px;" on-click="goToLoginEmail()">
      Entrar com E-mail
    </button>
    <button id="login-button2" ion-button clear color="positive" block icon-right style="color:#FFFFFF;font-size:10px;" on-click="goToNovoCadastro()">
      É novo por aqui? Faça seu Cadastro

    </button>
  </form>
</ion-content>
